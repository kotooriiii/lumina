name: Merge Develop into Main

on:
  schedule:
    - cron: '0 2,8,14,20 * * *'  # Run every day at 2am, 8am, 2pm, and 8pm PST

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge develop into main
        run: |
          git checkout main
          git pull origin main
          git merge develop
          git push origin main